<footer class="footer has-text-weight-light">
  <div class="container">
    <div class="content has-text-centered">
      <p class="is-size-4">
        <span class="has-text-weight-normal">{{ site.title }}</span> is maintained by {% for user in site.maintainers %}{% if site.maintainers.last == user %} and {% else %}{% unless site.maintainers.first == user %}, {% endunless %}{% endif %}<a class="has-text-weight-normal" href="https://github.com/{{ user }}">@{{ user }}</a>{% endfor %}
      </p>
      <p class="is-size-6"><span class="has-text-weight-bold">Support</span> <a href="https://github.com/{{ site.github }}" target="_blank">{{ site.title }}</a></p>
      <p><span class="has-text-weight-bold is-size-7">Visit our sponsor</span><br><a target="_blank" href="https://utensils.io" class="button is-inverted is-primary has-text-weight-bold is-medium">utensils.io</a></p>
    </div>
  </div>
</footer>
